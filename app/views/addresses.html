<article>
    <input type="text" class="search-field" placeholder="Search">
    <img src="images/Magnifier.png" class="search-icon">
    <table>
        <thead>
            <tr>
                <th>
                    <input type="checkbox">
                </th>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>City</th>
                <th>Country</th>
                <th>Group</th>
                <th>
                    <img src="images/Plus.png" class="button-icon">
                    <img src="images/Trash.png" class="button-icon">
                </th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="address in addresses" ng-class-even="'even'" ng-class-odd="'odd'">
                <td>
                    <input type="checkbox">
                </td>
                <td>{{address.firstname}}</td>
                <td>{{address.lastname}}</td>
                <td>{{address.city}}</td>
                <td>{{address.country}}</td>
                <td>{{address.group}}</td>
                <td>
                    <img src="images/Tools.png" class="button-icon">
                </td>
            </tr>
        </tbody>
    </table>
</article>
