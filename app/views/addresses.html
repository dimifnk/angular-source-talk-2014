<article class="addresses">
    <input type="text" placeholder="Search" ng-model="searchFilter">
    <table>
        <thead>
            <tr>
                <th>
                    <input type="checkbox">
                </th>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>City</th>
                <th>Country</th>
                <th>Group</th>
                <th>
                    <a ng-href="#/add"><img src="images/Plus.png" class="button-icon"></a>
                    <a href ng-click="deleteSelected()"><img src="images/Trash.png" class="button-icon"></a>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="address in addresses | filter:searchFilter" ng-class-even="'even'" ng-class-odd="'odd'">
                <td>
                    <input type="checkbox">
                </td>
                <td>{{address.firstname}}</td>
                <td>{{address.lastname}}</td>
                <td>{{address.city}}</td>
                <td>{{address.country}}</td>
                <td>{{address.group}}</td>
                <td>
                    <a ng-href="#/edit/{{address.id}}"><img src="images/Tools.png" class="button-icon"></a>
                </td>
            </tr>
        </tbody>
    </table>
</article>
