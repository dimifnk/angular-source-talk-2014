<article class="addresses">
    <input type="text" placeholder="Search" ng-model="searchFilter">
    <table>
        <thead>
            <tr>
                <th>
                    <input type="checkbox" ng-model="allSelected" ng-click="selectAll()">
                </th>
                <th ng-repeat="col in columns" ng-click="reorder(col)" ng-class="{ordered: order === col, reversed: reverseOrder}">{{col | capitalize}}</th>
                <th>
                    <a ng-href="/add"><img src="/images/Plus.png" class="button-icon"></a>
                    <a href ng-click="deleteSelected()"><img src="/images/Trash.png" class="button-icon"></a>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="address in addresses | filter:searchFilter | orderBy:order:reverseOrder track by address.id" ng-class-even="'even'" ng-class-odd="'odd'">
                <td>
                    <input type="checkbox" ng-model="address.selected" ng-click="updateAllSelected()">
                </td>
                <td ng-repeat="col in columns">{{address[col]}}</td>
                <td>
                    <a ng-href="/edit/{{address.id}}"><img src="/images/Tools.png" class="button-icon"></a>
                </td>
            </tr>
        </tbody>
    </table>
</article>
