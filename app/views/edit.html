<article class="add">
    <form>
        <fieldset>
            <legend>Person</legend>
            <label for="firstname">Firstname:</label>
            <input id="firstname" type="text" class="form">
            <label for="lastname">Lastname:</label>
            <input id="lastname" type="text" class="form">
            <label for="group">Group:</label>
            <input id="group" type="text" class="form">
        </fieldset>
        <fieldset>
            <legend>Geo</legend>
            <label for="street">Street:</label>
            <input id="street" type="text" class="form">
            <label for="city">City:</label>
            <input id="city" type="text" class="form">
            <label for="zipcode">Zipcode:</label>
            <input id="zipcode" type="text" class="form">
            <label for="country">Country:</label>
            <input id="country" type="text" class="form">
        </fieldset>
        <fieldset>
            <img src="images/Save.png" class="button-icon form">
            <img src="images/Cancel.png" class="button-icon form">
            <img src="images/Trash.png" class="button-icon form">
        </fieldset>
    </form>
</article>
